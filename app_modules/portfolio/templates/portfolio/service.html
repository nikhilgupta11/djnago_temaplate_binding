{% load static %}
<!-- ======= Services Section ======= -->
<section id="services" class="services section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Services</h2>
        </div>

        <div class="row">
            {% for service in services %}
            <div class="col-xl-3 mb-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
                
                <div class="icon-box w-100">
                    <h4><a href="">{{ service.heading | safe }}</a></h4>
                    <p>{{ service.description | safe }}</p>
                </div>
            </div>
            {% endfor%}

        </div>

    </div>
</section>
<!-- End Services Section -->
